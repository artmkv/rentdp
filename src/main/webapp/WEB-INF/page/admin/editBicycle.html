<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit Bicycle Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/offcanvas.css}">
</head>
<body class="bg-light">
<div th:replace="page/admin/adminNavbar.html ::  nav"></div>

<main class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-5 mt-5 p-3">
            <form th:method="post" th:action="@{/editBicycle}" th:object="${bicycle}"
                  enctype="application/x-www-form-urlencoded">

                <input th:field="*{id}" type="hidden" class="form-control" th:value="${bicycle.id}">

                <div th:if="${#fields.hasErrors('number')}"
                     class="alert alert-dark" role="alert">
                    <span th:errors="*{number}">Number error</span>
                </div>

                <div class="mb-3">
                    <label for="inputNumber" class="form-label" th:text="#{th.number}">Number</label>
                    <input th:field="*{number}" type="number" class="form-control" id="inputNumber"
                           th:placeholder="#{placeholder.number}" required>
                </div>
                <div th:if="${#fields.hasErrors('model')}"
                     class="alert alert-dark" role="alert">
                    <span th:errors="*{model}">Model error</span>
                </div>

                <div class="mb-3">
                    <label for="inputModel" class="form-label" th:text="#{label.model}">Model</label>
                    <input th:field="*{model}" type="text" class="form-control"
                           id="inputModel"
                           th:placeholder="#{placeholder.model}">
                </div>

                <div th:if="${#fields.hasErrors('vin')}"
                     class="alert alert-dark" role="alert">
                    <span th:errors="*{vin}">VIN error</span>
                </div>

                <div class="mb-3">
                    <label for="inputVin" class="form-label" th:text="#{label.vin}">VIN</label>
                    <input th:field="*{vin}" type="number" class="form-control"
                           id="inputVin"
                           th:placeholder="#{placeholder.vin}">
                </div>

                <div class="mb-3">
                    <label>
                        <span th:text="#{th.station}"></span>
                        <select name="station" th:field="*{station.id}" class="form-select">
                            <option th:value="${station.id}" th:text="${station.number}"
                                    th:each="station:${allStations}"></option>
                        </select>
                    </label>
                </div>
                <div class="mb-3">
                    <label>
                        <span th:text="#{th.status}"></span>
                        <select name="status" th:field="*{status}" class="form-select">
                            <option th:value="${status}" th:text="${status}"
                                    th:each="status:${allStatus}"></option>
                        </select>
                    </label>
                </div>

                <button type="submit" class="btn btn-dark" th:text="#{button.submit}">Submit</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="page/admin/adminFooter.html ::  footer"></div>
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/resources/js/offcanvas.js}"></script>
</body>
</html>
