<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/offcanvas.css}">
</head>
<body class="bg-light">
<div th:replace="page/admin/adminNavbar.html ::  nav"></div>

<main class="container">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-5 mt-5 p-3">
            <form th:method="post" th:action="@{/blockUser}"
                  enctype="application/x-www-form-urlencoded">

                <div class="mb-3">
                    <label class="form-label" th:text="#{label.selUser}">User</label>
                    <label>
                        <select name="username" class="form-select">
                            <option th:each="user:${debtors}" th:value="${user.username}" th:text="${user.username}"></option>
                        </select>
                    </label>

                </div>
                <button type="submit" class="btn btn-dark" th:text="#{button.submit}">Submit</button>
            </form>
        </div>
    </div>
</div>
</main>
<div th:replace="page/admin/adminFooter.html ::  footer"></div>
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/resources/js/offcanvas.js}"></script>
</body>
</html>
