<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>All Station USer Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/offcanvas.css}">
</head>
<body class="bg-light">
<div th:replace="page/user/userNavbar.html ::  nav"></div>
<main class="container">
    <table class="table table-striped table-bordered">
        <caption>Stations table</caption>
        <thead class="table-secondary">
        <tr>
            <th scope="col" th:text="ID">ID</th>
            <th scope="col" th:text="#{th.number}">Number</th>
            <th scope="col" th:text="#{th.capacity}">Capacity</th>
            <th scope="col" th:text="#{th.free}">FreeBicycles</th>
            <th scope="col" th:text="#{th.order}">Order</th>
            <th scope="col" th:text="#{th.info}">Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station:${allStations}">
            <td th:text="${station.id}"></td>
            <td th:text="${station.number}"></td>
            <td th:text="${station.capacity}"></td>
            <!--    <td th:text="${station.BicycleList}"></td>-->
            <td th:text="${station.capacity}"></td>
            <td>
                <div>
                    <a th:href="@{/user/allBicyclesInStation/{id}(id=${station.id})}">
                        <input class="btn-secondary" type="submit" th:value="#{th.bicycles}">
                    </a>
                </div>
            </td>
            <td>
                <div>
                    <a th:href="@{/user/infoStation/{id}(id=${station.id})}">
                        <input class="btn-warning" type="submit" th:value="#{th.info}">
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="page,iterStat:${countPages}">
                <a class="page-link" th:href="@{'?offset='+${page}}" th:text="${iterStat.count}"></a>
            </li>
        </ul>
    </nav>
</main>
<div th:replace="page/user/userFooter.html ::  footer"></div>
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/resources/js/offcanvas.js}"></script>
</body>
</html>
