<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>User Order Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/offcanvas.css}">
</head>
<body class="bg-light">
<div th:replace="page/user/userNavbar.html ::  nav"></div>
<main class="container">
    <table class="table table-striped table-bordered">
        <caption th:text="#{caption.myOrd}">Caption</caption>
        <thead class="table-secondary">
        <tr>
            <th scope="col">ID</th>
            <th scope="col" th:text="#{th.number}">Number</th>
            <th scope="col" th:text="#{th.model}">Model</th>
            <th scope="col" th:text="#{th.station}">Station</th>
            <th scope="col" th:text="#{th.rentTime}">Rental Time</th>
            <th scope="col" th:text="#{th.rentPer}">Rental Period</th>
            <th scope="col" th:text="#{th.price}">Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order,iterStat :${userOrder}">
            <td th:text="${order.id}">ID</td>
            <td th:text="${order.bicycle.number}">Bicycle Number</td>
            <td th:text="${order.bicycle.model}">Bicycle Model</td>
            <td th:text="${order.bicycle.station.number}">Station NUmber</td>
            <td th:text="${#temporals.format(order.rentalTime, 'E, dd MMM yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(order.rentalPeriod, 'E, dd MMM yyyy HH:mm')}"></td>
            <td th:text="${order.orderPay}">Pay</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="page,iterStat:${countPages}">
                <a class="page-link" th:href="@{'?offset='+${page}}" th:text="${iterStat.count}"></a>
            </li>
        </ul>
    </nav>
</main>
<div th:replace="page/user/userFooter.html ::  footer"></div>
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/resources/js/offcanvas.js}"></script>
</body>
</html>
